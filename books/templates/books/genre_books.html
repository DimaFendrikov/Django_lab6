<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги по жанру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Библиотека</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Знайти книгу по жанру</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="get" class="bg-light p-4 rounded">
                    <div class="form-group">
                        <label for="genre">Виберіть жанр:</label>
                        <select name="genre" id="genre" class="form-control">
                            {% for genre in genres %}
                                <option value="{{ genre.name }}">{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Знайти</button>
                </form>
                {% if books %}
                    <h2 class="mt-4">Книги в жанрі:</h2>
                    <ul class="list-group">
                        {% for book in books %}
                            <li class="list-group-item">
                                <strong>{{ book.title }}</strong> — {{ book.author.first_name }} {{ book.author.last_name }}
                            </li>
                        {% endfor %}
                    </ul>
                {% elif selected_genre %}
                    <div class="alert alert-warning mt-4">
                        В цьому жанрі нема книг.
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Повернутись на головну</a>
        </div>
    </div>
</body>
</html>
