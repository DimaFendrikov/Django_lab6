<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первые 5 книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Бібліотека</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Перші 5 книг</h1>
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Назва</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Кількість сторінок</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author.first_name }} {{ book.author.last_name }}</td>
                        <td>{{ book.genre.name }}</td>
                        <td>{{ book.year|default:"-" }}</td>
                        <td>{{ book.pages|default:"-" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Повернутись на головну</a>
        </div>
    </div>
</body>
</html>
